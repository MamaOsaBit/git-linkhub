<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar" style="width:100px; border-radius:50%;">
    <div class="profile-info">
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
    </div>
    <br>
    <p>"Front-end developer and avid reader."</p>
    <ul class="social-links" style="list-style:none; padding:0;">
      <li><a href="https://github.com/" target="_blank">GitHub</a></li>
      <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
      <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
      <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
